<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle.css">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
                            class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="email" class="form-control input_user" id="email" placeholder="username">
                        </div>
                        <span id="erroEmailMsg" class="errMsg mt-0"></span>
                        <div class="input-group mb-2 mt-1">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control input_pass" id="password" placeholder="password">
                        </div>
                        <span id="erroPasswordMsg" class="errMsg"></span>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" name="button" class="btn login_btn"
                                onclick="return login();">Login</button>
                            <br>

                        </div>
                        <div id="successMsg"></div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="signup.html" class="ml-2">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {

            const email1 = document.querySelector('#email').value;
            const password1 = document.querySelector('#password').value;
            var email2 = localStorage.getItem('email', email)
            var password2 = localStorage.getItem('password', password)
            document.querySelector('#erroEmailMsg').innerHTML = ""
            document.querySelector('#erroPasswordMsg').innerHTML = ""
            // document.querySelector('#successMsg').innerHTML = ""

            if (email1 == "") {
                document.querySelector('#erroEmailMsg').innerHTML = "This field is required"
            }
            else if (password1 == "") {
                document.querySelector('#erroPasswordMsg').innerHTML = "This field is required"
            }

            else if (email1 == email2 && password1 == password2) {
                localStorage.setItem('code', 'secret')
                document.querySelector('#successMsg').innerHTML = `<span id="successMsg">You Have Successfully Login</span>`
                setTimeout(function () {
                    window.location.href = 'home.html'

                }, 1000)
            }

            else {
                document.querySelector('#successMsg').innerHTML = `<span id="successMsg1">Email & Password Incorrect</span`
            }
        }
    </script>
</body>

</html>
