    <script>
        function save() {
            const name = document.querySelector('#name').value;
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            document.querySelector('#erroNameMsg').innerHTML = ""
            document.querySelector('#erroEmailMsg').innerHTML = ""
            document.querySelector('#erroPasswordMsg').innerHTML = ""
            if (name == "") {
                document.querySelector('#erroNameMsg').innerHTML = "This field is required"
            }
            else if (email == "") {
                document.querySelector('#erroEmailMsg').innerHTML = "This field is required"
            }
            else if (password == "") {
                document.querySelector('#erroPasswordMsg').innerHTML = "This field is required"
            }
            else {
                localStorage.setItem('name', name)
                localStorage.setItem('email', email)
                localStorage.setItem('password', password)
                document.getElementById('suceesMsg').innerHTML = "You Have successfully register!"
                setTimeout(function () {
                    window.location.href = "login.html"

                }, 1000)
            }
        }
    </script>
